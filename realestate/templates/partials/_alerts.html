{% if messages %}
{% for message in messages %}
<div class="container" id="message" class="container pt-10">
    <div class="alert  alert-{{ message.tags }} alert-dismissible text-center" role="alert">
        <button class="close" data-dismiss="alert" type="button"><span aria-hidden="true">&times;</span></button>
        <strong>
            {% if message.level == DEFAULT_MESSAGE_LEVELS_ERROR %}
                Error:
            {% else %}
                {{ message.tags|title }}
            {% endif %}
        </strong>
        {{message}}
    </div>
</div>
{% endfor %}
{% endif %}
